<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
    <title>Quiz Challenge</title>
</head>

<body>
    <nav id="nav">
        <div id="highScoresPage" class="leftTopLink">
            View High Scores
        </div>
        <div id="timerHolder" class="rightTopLink">
            Time: <span id="timer">0</span>
        </div>
    </nav>

    <main id="page-content">
        <div id="top-content" class="hero">
            CODING QUIZ CHALLENGE
        </div>
        <div id="mid-content" class="mid-content">
            <h2>Try to answer the following code-related questions within the time limit.
                Keep in mind that incorrect answers will penalize your score/time by
                ten seconds!
            </h2>
        </div>
        <div id="buttons" class="buttonsSectionCentered">
            <span><button id="start-quiz" class="buttonCentered">Start Quiz</button></span>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>

</body>

</html>
